<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Train-Scheduler/assets/css/style.css">
</head>

<body>

    <div id="container">

        <div class="jumbotron">
            <header>Train Times!!</header>
             
        </div>    

        <table id="trainTable" class="table" action="" style="width: 800px; margin: auto">
            <thead> 

                <tr>
                    <th scoop ="col">Train Name</th>
                    <th scoop ="col">Destination</th>
                    <th scoop ="col">Frequency (min)</th>
                    <th scoop ="col">Next Arrival</th>
                    <th scoop ="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>t name</td>
                    <td>dest</td>
                    <td>activity</td>
                    <td>frequ</td>
                    <td>next Arrival</td>
                    <td>minutes away</td>
                </tr>
                   
            </tbody>
        </table>
           
        <form>

            <div id="formInput" class="form">
                <label>Train Name:</label>
                <input type="text" id="train-name">
            </div>

            <div class="form">
                <label>Destination:</label>
                <input type="text"id="train-destination">
            </div>

            <div class="form">
                <label>First Train Time (24hour clock)</label>
                <input type="text" id="first-time"> 
            </div>

            <div class="form">
                <label>Frequency(min)</label>
                <input id="frequency">
            </div>

        </form>

        <button type="submit" class="btn btn-primary">Submit</button>

        </form> 
   
    </div>
</body>



<script src="../Train-Scheduler/assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js" integrity="sha256-H/ZsHjKSJUnQyCQHZwPmn7VTWFeTTI+qgCP1GkiB9zI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</html>
