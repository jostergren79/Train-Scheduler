<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Train-Scheduler/assets/css/style.css">
</head>

<body>

    <div id="container">

        <div class="jumbotron">
            <header>Anytime is Train Time.</header>
             
        </div>    

        <div>
            <div class="row" title="Current Train Schedule">

                <div class="col-sm">
                    <label>Train Name:</label>
                    <input type="text">
                </div>

                <div class="col-sm">
                    <label>Destination:</label>
                    <input type="text">
                </div>

                <div class="col-sm">
                    <label>Frequency(min):</label>
                    <input type="text">
                </div>

                <div class="col-sm">
                    <label>Next Arrival:</label>
                    <input type="text">
                </div>

                <div class="col-sm">
                    <label>Minutes Away:</label>
                    <input type="text">
                </div>

            </div>
        </div>

        <form id="form1" tite="Add Train">

            <div class="form">
                <label>Train Name:</label>
                <input type="text" id="train-name">
            </div>

            <div class="form">
                <label>Destination:</label>
                <input type="text"id="train-destination">
            </div>

            <div class="form">
                <label>First Train Time (24hour clock)</label>
                <input type="text" id="first-train-time"> 
            </div>

            <div class="form">
                <label>Frequency(min)</label>
                <input id="frequency">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</body>



<script src="../Train-Scheduler/assets/javascript/app.js"></script>
</html>
